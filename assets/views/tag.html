<div class="mdl-blog__posts mdl-grid"> {{#data}}<div class="mdl-card mdl-cell mdl-shadow--24dp mdl-cell--6-col"><div class="mdl-card__media mdl-color-text--grey-50" data-link href="{{href}}" style="{{#picture}}background-image:url('{{picture}}');{{/picture}} {{#picture_color}}background-color:{{picture_color}}{{/picture_color}}"><h3>{{title}}</h3></div><div class="mdl-card__supporting-text mdl-color-text--grey-600"><div> {{summary}}... <a data-link href="{{href}}" class="mdl-color-text--grey-400">查看全文 &gt;</a></div></div><div class="meta mdl-card__actions mdl-card--border mdl-color-text--grey-600"><div {{#author_link}}data-link href="{{author_link}}"{{/author_link}} class="avatar" style="{{#author_avatar}}background-image:url('{{author_avatar}}');{{/author_avatar}} {{#author_avatar_color}}background-color:{{author_avatar_color}}{{/author_avatar_color}}">{{author_avatar_text}}</div><div> <strong>{{author}}</strong> <span>{{date_local}}</span></div><div class="section-spacer"></div><div class="tags"> {{#tags}} <a data-link href="/tag/{{.}}" class="mdl-chip"><span class="mdl-chip__text">{{.}}</span></a> {{/tags}}</div></div></div> {{/data}}<nav class="mdl-nav mdl-cell mdl-cell--12-col"> {{#pre}} <a href="{{pre}}" data-link class="mdl-nav__button" title="上一页"><button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"> <i class="material-icons" role="presentation">arrow_back</i></button> 上一页</a> {{/pre}}<div class="section-spacer"></div> {{#next}} <a href="{{next}}" data-link class="mdl-nav__button" title="下一页">下一页 <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"> <i class="material-icons" role="presentation">arrow_forward</i></button></a> {{/next}}</nav></div>
